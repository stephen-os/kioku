<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="#2d2a2e"/>
  <g transform="translate(15, 20)">
    <!-- Stack of cards -->
    <rect x="8" y="8" width="54" height="40" rx="4" fill="#5b595c"/>
    <rect x="4" y="4" width="54" height="40" rx="4" fill="#403e41"/>
    <rect x="0" y="0" width="54" height="40" rx="4" fill="#ffd866"/>
    <!-- Text lines on card -->
    <rect x="6" y="10" width="30" height="4" rx="2" fill="#2d2a2e"/>
    <rect x="6" y="18" width="42" height="3" rx="1.5" fill="#2d2a2e" opacity="0.5"/>
    <rect x="6" y="24" width="36" height="3" rx="1.5" fill="#2d2a2e" opacity="0.5"/>
  </g>
  <!-- Kanji 記 (ki from kioku - memory/record) stylized -->
  <text x="72" y="78" font-family="sans-serif" font-size="24" font-weight="bold" fill="#78dce8">記</text>
</svg>
